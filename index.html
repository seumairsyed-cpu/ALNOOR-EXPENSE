<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ALNOOR GARDEN HOME EXPENSE</title>
<style>
    body {
        margin: 0; font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f7faff, #e4f0fe);
        color: #333;
    }
    header {
        padding: 15px 30px; background: #fff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        position: relative;
    }
    h1 { margin: 0; font-size: 24px; font-weight: bold; color: #1a4d8f; }
    #clock {
        position: absolute; top: 15px; right: 30px;
        font-size: 18px; font-weight: bold;
        color: #1a4d8f;
    }
    .filters {
        padding: 20px 30px;
        display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px;
    }
    label { font-size: 14px; font-weight: bold; }
    input, select {
        padding: 8px; border: 1px solid #888; border-radius: 5px;
        font-size: 14px;
    }
    #kpi {
        margin: 20px 30px; font-size: 20px; font-weight: bold; color: #065a9a;
    }
    table {
        width: calc(100% - 60px);
        margin: 0 30px 40px 30px; border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ccc; padding: 8px; font-size: 14px;
    }
    th {
        background: #e4efff; color: #1a4d8f;
    }
    tfoot tr td {
        font-weight: bold; background: #fafcff;
    }
    .buttons {
        position: fixed; bottom: 20px; width: 100%;
        display: flex; justify-content: space-between; padding: 0 30px;
    }
    .btn {
        padding: 10px 18px; font-size: 15px;
        border: none; border-radius: 5px; cursor: pointer;
        background: #1a4d8f; color: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .btn:hover { background: #163f6d; }
</style>
</head>
<body>

<header>
    <h1>ALNOOR GARDEN HOME EXPENSE</h1>
    <div id="clock"></div>
</header>

<div class="filters">
    <div>
        <label>From Date</label><br>
        <input type="date" id="fromDate">
    </div>
    <div>
        <label>To Date</label><br>
        <input type="date" id="toDate">
    </div>
    <div>
        <label>HEAD</label><br>
        <select id="headFilter">
            <option value="">All</option>
            <option> ELECTRICITY BILL</option>
            <option> SUI GAS BILL</option>
            <option> WATER BILL</option>
            <option> STORM FIBER</option>
            <option> SECURITY BILL</option>
            <option> GROCERY</option>
            <option> PLUMBING</option>
            <option> ELECTRIC WORK</option>
            <option> CAR RELATED</option>
            <option> MISC. HOUSEHOLD</option>
            <option> MISC. EXPENSE</option>
        </select>
    </div>
    <div>
        <label>MODE</label><br>
        <select id="modeFilter">
            <option value="">All</option>
            <option>CASH</option>
            <option>ONLINE</option>
            <option>DEBIT CARD</option>
        </select>
    </div>
</div>

<div id="kpi">Total Expense: 0</div>

<table id="expenseTable">
    <thead>
        <tr>
            <th>DATE</th><th>HEAD</th><th>DESCRIPTION</th><th>AMOUNT</th><th>MODE</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="buttons">
    <button class="btn" onclick="window.open('https://forms.gle/RHvNmsEchqCM1QK48','_blank')">
        Enter Expense Now
    </button>
    <button class="btn" onclick="fetchAndRender()">Refresh Data</button>
</div>

<script>

// -------------- Real Time Clock ----------------
function updateClock(){
    const now = new Date();
    document.getElementById("clock").innerText =
        now.toLocaleTimeString('en-US', { hour12: false });
}
setInterval(updateClock, 1000);

// -------------- Data Fetch + Render ----------------
const DATA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuAsH1_3C4iz6LZFf4rBcPqI19su_PdhQiyEYd7HlAtkLOAUEliHkrGdsGg6Mj0RewWsgHZ4knskaJ/pub?gid=1464536103&single=true&output=csv";

let expenseData = [];

async function fetchAndRender(){
    const res = await fetch(DATA_URL);
    const csvText = await res.text();
    parseCSV(csvText);
    filterAndDisplay();
}

function parseCSV(csv){
    const lines = csv.trim().split("\n");
    const headers = lines[0].split(",");
    expenseData = lines.slice(1).map(line => {
        const cols = line.split(",");
        return {
            date: cols[5] ? new Date(cols[5]) : null,
            head: cols[1].trim(),
            desc: cols[2].trim(),
            amount: parseFloat(cols[3]) || 0,
            mode: cols[4].trim()
        };
    });
}

function filterAndDisplay(){
    const from = document.getElementById("fromDate").valueAsDate;
    const to = document.getElementById("toDate").valueAsDate;
    const head = document.getElementById("headFilter").value.trim();
    const mode = document.getElementById("modeFilter").value.trim();

    let filtered = expenseData.filter(row => {
        if(!row.date) return false;
        if(from && row.date < from) return false;
        if(to && row.date > to) return false;
        if(head && row.head !== head) return false;
        if(mode && row.mode !== mode) return false;
        return true;
    });

    // KPI
    const total = filtered.reduce((s, r) => s + r.amount, 0);
    document.getElementById("kpi").innerText = "Total Expense: " + total.toFixed(2);

    // Table
    const tbody = document.querySelector("#expenseTable tbody");
    tbody.innerHTML = "";
    filtered.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${r.date.toISOString().split("T")[0]}</td>
            <td>${r.head}</td>
            <td>${r.desc}</td>
            <td>${r.amount.toFixed(2)}</td>
            <td>${r.mode}</td>
        `;
        tbody.appendChild(tr);
    });
}

// Auto-refresh on filter change
["fromDate","toDate","headFilter","modeFilter"].forEach(id => {
    document.getElementById(id).addEventListener("change", filterAndDisplay);
});

// Initial load
fetchAndRender();

</script>

</body>
</html>
